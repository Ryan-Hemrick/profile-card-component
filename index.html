<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts: Kumbh Sans (400, 700) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="profile">

    <div class="profile__banner"></div>

    <div class="profile__img">
      <img src="images/image-victor.jpg" alt="Photograph of Victor Crest">
    </div>

    <div class="profile__about">
      <h1 class="profile__about__name">Victor Crest <span>26</span></h1>
      <h2 class="profile__about__location">London</h2>
    </div>

    <div class="profile__socials">

      <div class="profile__socials__followers">
        <p class="metric">80K</p>
        <p class="desc">Followers</p>
      </div>

      <div class="profile__socials__likes">
        <p class="metric">803K</p>
        <p class="desc">Likes</p>
      </div>

      <div class="profile__socials__photos">
        <p class="metric">1.4K</p>
        <p class="desc">Photos</p>
      </div>

    </div>

  </div>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. Coded by Ryan Hemrick.</p>
  </footer>
  
</body>
</html>
